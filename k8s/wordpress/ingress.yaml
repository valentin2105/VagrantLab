apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
spec:
  ingressClassName: traefik
  rules:
    - host: supersite.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  wordpress
                port:
                  number: 80
