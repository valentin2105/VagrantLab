apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
spec:
  ingressClassName: traefik
  rules:
  - host: "{{ .Values.vhost }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          # service to be served by ingress
          service:
            name: {{ .Values.name }}
            port:
              number: {{ .Values.port }}
